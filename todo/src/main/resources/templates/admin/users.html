<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.admin_users}">User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.admin_users}">User Management</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Error
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th th:text="#{label.username}">Username</th>
                  <th style="width: 160px" th:text="#{label.role}">Role</th>
                  <th style="width: 140px" th:text="#{label.account_status}">Status</th>
                  <th style="width: 200px" th:text="#{label.actions}">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="u : ${users}">
                  <td th:text="${u.id}">1</td>
                  <td th:text="${u.username}">user</td>
                  <td th:text="${u.roles}">ROLE_USER</td>
                  <td>
                    <span th:if="${u.enabled}" class="badge text-bg-success" th:text="#{label.enabled}">Enabled</span>
                    <span th:unless="${u.enabled}" class="badge text-bg-secondary" th:text="#{label.disabled}">Disabled</span>
                  </td>
                  <td>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/users/{id}/edit(id=${u.id})}" th:text="#{btn.edit}">
                      Edit
                    </a>
                    <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-danger" type="submit"
                              onclick="return confirm('#{msg.confirm_delete}')"
                              th:text="#{btn.delete}">
                        Delete
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${users == null or #lists.isEmpty(users)}">
                  <td colspan="5" class="text-center text-muted py-4" th:text="#{msg.no_users}">No users</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <details class="card shadow-sm mt-4">
        <summary class="card-header bg-white d-flex align-items-center justify-content-between">
          <span class="fw-semibold" th:text="#{btn.user_create}">Create User</span>
          <span class="text-muted small" th:text="#{msg.user_create_hint}">Click to open.</span>
        </summary>
        <div class="card-body">
          <form th:action="@{/admin/users/create}" method="post" class="row g-2 align-items-end">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12 col-md-4">
              <label class="form-label" for="new-username" th:text="#{label.username}">Username</label>
              <input type="text" id="new-username" name="username" class="form-control" required />
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label" for="new-password" th:text="#{label.password}">Password</label>
              <input type="password" id="new-password" name="password" class="form-control" required />
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label" for="new-role" th:text="#{label.role}">Role</label>
              <select id="new-role" name="role" class="form-select" required>
                <option value="ROLE_USER">USER</option>
                <option value="ROLE_ADMIN">ADMIN</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <button type="submit" class="btn btn-primary w-100" th:text="#{btn.create}">Create</button>
            </div>
          </form>
        </div>
      </details>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
