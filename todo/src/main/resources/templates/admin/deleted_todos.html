<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>削除済みToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <h1 class="h4 mb-0">削除済みToDo</h1>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/todos}">ToDo一覧</a>
          <a class="btn btn-outline-secondary btn-sm" th:href="@{/admin/users}">ユーザー管理</a>
        </div>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        OK
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        Error
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">ID</th>
                  <th>タイトル</th>
                  <th style="width: 140px">作成者</th>
                  <th style="width: 180px">ユーザー</th>
                  <th style="width: 120px">状態</th>
                  <th style="width: 180px">削除日時</th>
                  <th style="width: 220px">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="todo : ${deletedTodos}">
                  <td th:text="${todo.id}">1</td>
                  <td th:text="${todo.title}">title</td>
                  <td th:text="${todo.author}">author</td>
                  <td th:text="${todo.user != null ? todo.user.username : '-'}">user</td>
                  <td th:text="${todo.completed ? '完了' : '未完了'}">未完了</td>
                  <td th:text="${todo.deletedAt != null ? #temporals.format(todo.deletedAt, 'yyyy/MM/dd HH:mm') : '-'}">
                    -
                  </td>
                  <td>
                    <form th:action="@{/admin/deleted-todos/{id}/restore(id=${todo.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-primary" type="submit">復元</button>
                    </form>
                    <form th:action="@{/admin/deleted-todos/{id}/purge(id=${todo.id})}" method="post" class="d-inline">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                      <button class="btn btn-sm btn-outline-danger" type="submit"
                              data-confirm-message="このToDoを完全に削除します。よろしいですか？"
                              data-confirm-delete>
                        完全削除
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${deletedTodos == null or #lists.isEmpty(deletedTodos)}">
                  <td colspan="7" class="text-center text-muted py-4">削除済みToDoはありません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  <script>
    (() => {
      const buttons = Array.from(document.querySelectorAll("[data-confirm-delete]"));
      if (buttons.length === 0) return;
      buttons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const msg = btn.getAttribute("data-confirm-message") || "Are you sure?";
          if (!confirm(msg)) {
            e.preventDefault();
          }
        });
      });
    })();
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
