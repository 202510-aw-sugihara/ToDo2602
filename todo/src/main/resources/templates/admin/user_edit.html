<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.user_edit}">Edit User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.user_edit}">Edit User</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/admin/users/{id}/update(id=${editUser.id})}" method="post" class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12">
              <label class="form-label" th:text="#{label.username}">Username</label>
              <input type="text" class="form-control" th:value="${editUser.username}" readonly />
            </div>
            <div class="col-12">
              <label class="form-label" th:text="#{label.role}">Role</label>
              <select name="role" class="form-select">
                <option value="ROLE_USER" th:selected="${editUser.roles.contains('ROLE_USER')}">USER</option>
                <option value="ROLE_ADMIN" th:selected="${editUser.roles.contains('ROLE_ADMIN')}">ADMIN</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="enabled" name="enabled"
                       th:checked="${editUser.enabled}" />
                <label class="form-check-label" for="enabled" th:text="#{label.enabled}">Enabled</label>
              </div>
            </div>
            <div class="col-12 d-flex gap-2">
              <button type="submit" class="btn btn-primary" th:text="#{btn.update}">Update</button>
              <a class="btn btn-outline-secondary" th:href="@{/admin/users}" th:text="#{btn.cancel}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
