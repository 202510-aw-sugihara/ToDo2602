<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.complete}">Complete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.complete}">Complete</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <p class="mb-3">
            <span th:if="${message != null}" th:text="${message}">Completed.</span>
            <span th:if="${message == null and title != null}" th:text="${#messages.msg('msg.saved_with_title', title)}">Saved.</span>
            <span th:if="${message == null and title == null}" th:text="#{msg.success_saved}">Saved.</span>
          </p>
          <a class="btn btn-outline-secondary" th:href="@{/todos}" th:text="#{btn.to_list}">Back</a>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
