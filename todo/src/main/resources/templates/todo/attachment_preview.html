<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>添付ファイルプレビュー</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5 mb-3">プレビュー</h1>
          <p class="text-muted mb-3" th:text="${filename}">file</p>

          <div th:if="${contentType.startsWith('image/')}" class="text-center">
            <img th:src="${previewUrl}" alt="preview" class="img-fluid rounded" />
          </div>

          <div th:if="${contentType == 'application/pdf'}" class="ratio ratio-16x9">
            <iframe th:src="${previewUrl}" title="preview"></iframe>
          </div>

          <div th:if="${!(contentType.startsWith('image/') || contentType == 'application/pdf')}"
               class="alert alert-info">
            このファイル形式はブラウザでプレビューできません。ダウンロードしてください。
          </div>

          <div class="mt-3 d-flex gap-2">
            <a class="btn btn-primary" th:href="${downloadUrl}">ダウンロード</a>
            <button type="button" class="btn btn-outline-secondary" onclick="window.close()">閉じる</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
