<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.attachment_preview}">Attachment Preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h5 mb-0" th:text="#{title.attachment_preview}">Attachment Preview</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <p class="text-muted mb-3" th:text="${filename}">file</p>

          <div th:if="${contentType.startsWith('image/')}" class="text-center">
            <img th:src="${previewUrl}" alt="preview" class="img-fluid rounded" />
          </div>

          <div th:if="${contentType == 'application/pdf'}" class="ratio ratio-16x9">
            <iframe th:src="${previewUrl}" title="preview"></iframe>
          </div>

          <div th:if="${!(contentType.startsWith('image/') || contentType == 'application/pdf')}"
               class="alert alert-info" th:text="#{msg.preview_unavailable}">
            Preview unavailable.
          </div>

          <div class="mt-3 d-flex gap-2">
            <a class="btn btn-primary" th:href="${downloadUrl}" th:text="#{btn.download}">Download</a>
            <button type="button" class="btn btn-outline-secondary" onclick="window.close()" th:text="#{btn.close}">Close</button>
          </div>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
