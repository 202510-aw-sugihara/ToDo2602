<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.register}">Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.register}">Sign Up</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{?lang={code}(code=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5 mb-3 text-center" th:text="#{title.register}">Sign Up</h2>

              <form th:action="@{/register}" th:object="${registrationForm}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label" th:text="#{label.username}">Username</label>
                  <input type="text" id="username" th:field="*{username}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Error
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" th:text="#{label.password}">Password</label>
                  <input type="password" id="password" th:field="*{password}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Error
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label" th:text="#{label.password_confirm}">Confirm Password</label>
                  <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
                  <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                    Error
                  </div>
                </div>
                <button class="btn btn-primary w-100" type="submit" th:text="#{btn.register}">Register</button>
              </form>

              <div class="text-center mt-3">
                <a th:href="@{/login}" th:text="#{nav.login}">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
