<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{title.category_edit}">Edit Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0" th:text="#{title.category_edit}">Edit Category</h1>
        <div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          th:text="${currentLangLabel}">Language</button>
  <ul class="dropdown-menu">
    <li th:each="opt : ${langOptions}">
      <a class="dropdown-item"
         th:classappend="${currentLang == opt.code} ? 'active' : ''"
         th:href="@{/categories/{id}/edit(id=${categoryForm.id}, lang=${opt.code})}"
         th:text="${opt.label}">JA</a>
    </li>
  </ul>
</div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/categories/{id}(id=${categoryForm.id})}" th:object="${categoryForm}" method="post" class="vstack gap-3">
            <div>
              <label class="form-label" th:text="#{label.category_name}">Name</label>
              <input class="form-control" type="text" th:field="*{name}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Error
              </div>
            </div>
            <div>
              <label class="form-label" th:text="#{label.color}">Color</label>
              <input class="form-control form-control-color" type="color" th:field="*{color}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
                Error
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit" th:text="#{btn.update}">Update</button>
              <a class="btn btn-outline-secondary" th:href="@{/categories}" th:text="#{btn.back}">Back</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  </body>
</html>
