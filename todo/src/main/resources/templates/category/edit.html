<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カテゴリ編集</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3">
        <h1 class="h4 mb-0">カテゴリ編集</h1>
      </div>
    </header>

    <main class="container my-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <form th:action="@{/categories/{id}(id=${categoryForm.id})}" th:object="${categoryForm}" method="post" class="vstack gap-3">
            <div>
              <label class="form-label">カテゴリ名</label>
              <input class="form-control" type="text" th:field="*{name}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                カテゴリ名のエラー
              </div>
            </div>
            <div>
              <label class="form-label">色</label>
              <input class="form-control form-control-color" type="color" th:field="*{color}" />
              <div class="text-danger small" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
                色のエラー
              </div>
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" type="submit">更新</button>
              <a class="btn btn-outline-secondary" th:href="@{/categories}">戻る</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
