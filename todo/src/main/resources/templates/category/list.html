<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カテゴリ一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 mb-0">カテゴリ一覧</h1>
        <a class="btn btn-primary" th:href="@{/categories/new}">カテゴリを追加</a>
      </div>
    </header>

    <main class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        成功しました。
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th style="width: 80px">色</th>
                  <th>名前</th>
                  <th style="width: 140px">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="c : ${categories}">
                  <td>
                    <span class="badge" th:style="'background:' + ${c.color}"> </span>
                  </td>
                  <td th:text="${c.name}">カテゴリ</td>
                  <td>
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/categories/{id}/edit(id=${c.id})}">
                      編集
                    </a>
                  </td>
                </tr>
                <tr th:if="${categories == null or #lists.isEmpty(categories)}">
                  <td colspan="3" class="text-center text-muted py-4">カテゴリがありません</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
